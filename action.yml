name: Template action
description: Template action description

inputs:
  githubToken:
    required: true
    default: '${{github.token}}'
    description: GitHub access token
  maxInactivityDays:
    required: true
    default: '14'
    description: Max inactivity days. If there are no commits during this duration, a new commit will be created.
  bumperFile:
    required: true
    default: 'repository-activity.bumper'
    description: File to be bumped
  commitMessage:
    required: true
    description: Commit message
  dryRun:
    default: 'false'
    description: Set to 'true' to enable dry run

runs:
  using: node20
  main: 'dist/index.js'
